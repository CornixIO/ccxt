name: CCXT CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        id: setup_python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Bump version
        working-directory: ccxt/python
        run: |
          pip install bumpversion
          bumpversion build --tag
